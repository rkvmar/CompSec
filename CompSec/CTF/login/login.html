<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css"> <!-- Updated path -->
</head>
<body>
    <div class="container-container">
        <div class="logo-container">
            <img src="../files/goggle.svg" alt="goggle" class="logo"> <!-- Ensure this path is correct -->
        </div>
        <div class="login-container">
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button>Login</button>
            <button id="forgot-password">Forgot Password?</button>
        </div>
        <div class="error-container"></div>
    </div>  
    <script src="../script.js"></script> <!-- Updated path -->
</body>
</html>
