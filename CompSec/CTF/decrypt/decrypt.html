<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt AES</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="/files/isopod.png">
</head>
<body>
    <div class="container">
        <h1>Decrypt/Encrypt AES</h1>
        <h2>Enter the key and the encrypted text to decrypt</h2>
        <input type="text" id="key" placeholder="Key">
        <input type="text" id="encrypted" placeholder="Encrypted Text">
        <button id="decrypt">Decrypt</button>
        <input type="text" id="plaintext" placeholder="Plaintext">
        <button id="encrypt">Encrypt</button>
        <h2 id="result"></h2>
    </div>
    <script src="../decrypt.js"></script>
</body>
</html>
